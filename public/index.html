<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Application ( Real time chat)</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="./client.js"></script>
    <link rel="icon" href="../logo.PNG" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <a class="navbar-brand" href="#">
          <img src="../logo.PNG" width="30" height="30" class="d-inline-block align-top" alt="Chat-Application">
        </a>
      </nav>
      <h2 class="heading">Chat-Application</h2>
      <div class="container">
        <div class="message right">hello</div>
        <div class="message left">hey</div>
      </div>
      <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageinput" id="messageinput" placeholder="Type your message..." >
            <button class="btn" type="submit">Send</button>
        </form>
      </div>
</body>
</html>
